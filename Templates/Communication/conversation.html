{%load static%}
{%load crispy_forms_tags%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/App.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100&display=swap" rel="stylesheet">
    <title>{{text.who}}</title>
  </head>
  <style>
    div >section{
      width:100%;
      float:right;
    }
    p{
      font-size:25px;
    }
  </style>
  <body class="Home-Page">
    <h1>
      <a href="{%url "Communication:messages"%}" class="back">
        <img src="{%static 'Images/back.png' %}" class="back">
      </a>
      Conversation</h1>
    <div class="container-fluid img-container">
      <div class="rows">
        <div class="rows">
          <section class="border border-info mt-5 bg-info">
            <h4 style="float:left">{{text.who}}</h4><br>
            <p>{{text.message}}</p>
            <h6 style="float:right">{{text.time}}</h6>
          </section>
        </div>
        <div class="container d-flex justify-content-center mb-5">
          <a href="{%url "Communication:delete-msg" text.who text.id%}" class="mt-5"><button class="login-button">Delete Message Log</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
