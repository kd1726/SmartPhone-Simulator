{%load static%}
{%load crispy_forms_tags%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'CSS/App.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100&display=swap" rel="stylesheet">
    <title>Call log</title>
  </head>
  <body class="Home-Page">
    <h1>
      <a href="{%url "Communication:call-log" call.who call.id%}" class="back">
        <img src="{%static 'Images/back.png' %}" class="back">
      </a>
      Would you like to delete this log?</h1>
    <div class="container-fluid img-container">
        <form class="POST" action = "{%url "Communication:delete-log" call.who call.id%}" enctype="multipart/form-data">
          {%csrf_token%}
          <div class="form-group d-flex justify-content-center">
            <input type="submit" value="Delete" class="text-danger login-button mr-5">
          </div>
        </form>
    <a href="{%url "Communication:call-log" call.who call.id%}" class="ml-5"><button class="login-button">Dont Delete</button></a>
    </div>
  </body>
</html>
